<div class="card ">
	<div class="card-header ">
		<h4 class="card-title">Stacked Form</h4>
	</div>
	<div class="card-body ">
		<form (ngSubmit)="onSubmit()" [formGroup]="form">
			<app-question [question]="question" [form]="form" *ngFor="let question of questions"></app-question>
			<div class="card-footer">
				<div class="form-row">
					<button type="submit" [disabled]="!form.valid" class="btn btn-info btn-round">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
