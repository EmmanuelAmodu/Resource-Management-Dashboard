<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="row weekday-columns">
				<div class="weekday-column" *ngFor="let dayTask of daysTask">
					<div class="weekday-header">{{ dayTask.day }}</div>
					<div class="weekday-content">
						<div class="event {{ colors[Task.priority] || 'grey' }}" *ngFor="let Task of dayTask.tasks">
							<span class="title">{{ Task.name }}</span>
							<footer>
								<span>{{ Task.status }}</span>
								<span>{{ Task.time }}</span>
							</footer>
						</div>
					</div>
					<div class="weekday-footer">{{ dayTask.tasks.length }} tasks</div>
				</div>
			</div>
		</div>
	</div>
</div>
