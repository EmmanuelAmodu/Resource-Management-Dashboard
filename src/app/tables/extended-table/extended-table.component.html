<div class="card">
	<div class="card-header">
		<h4 class="card-title">Pending Request</h4>
	</div>
	<div class="card-body">
		<div class="toolbar">
			<!--        Here you can write extra buttons/actions for the toolbar              -->
		</div>
		<table
			id="{{ elemID }}"
			class="table table-striped table-bordered"
			cellspacing="0"
			width="100%">
			<thead>
				<tr>
					<th *ngFor="let header of headerValue">{{ header }}</th>
					<th class="disabled-sorting text-right">
						Actions
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let row of body">
					<td *ngFor="let key of headerKeys">{{ row[key] }}</td>
					<td class="text-right">
						<a
							href="#"
							class="btn btn-info btn-link btn-icon btn-sm like">
							<i class="fa fa-heart"></i>
						</a>
						<a
							href="#"
							class="btn btn-warning btn-link btn-icon btn-sm edit">
							<i class="fa fa-edit"></i>
						</a>
						<a
							href="#"
							class="btn btn-danger btn-link btn-icon btn-sm remove">
							<i class="fa fa-times"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
